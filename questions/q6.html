<!DOCTYPE html>
<html>
    <head>
        <title>sunday</title>
    </head>
    <body>
        <h1>Write a JavaScript program to find 1st January 
            is being a Sunday between 2014 and 2050.
        </h1>
        <script>
            var i, x ;
            for(i = 2014; i <= 2050; i++){
              x = new Date(i, 0, 1);
              if(x.getDay() === 0){
                  console.log(i);
              }
            }
            
        </script>

    </body>
</html>
