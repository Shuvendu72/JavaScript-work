<!-- Write a JavaScript function to clone an array. -->
<!DOCTYPE html>
<html>
<head>
    <title>clone</title>
</head>
<body>
    <script>
        function clonearray(x){
            return x.slice(0);
        }
        console.log(clonearray([1,2,3,4,5]));
        console.log(clonearray([4,7,3,6,9]));
        console.log(clonearray([8,5,3,9,4]));
    </script>
</body>
</html>
