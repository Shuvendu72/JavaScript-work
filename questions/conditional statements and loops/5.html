<!-- Write a JavaScript program which compute, the average marks of the following students Then, 
this average is used to determine the corresponding grade. Go to the editor

Student Name	Marks
David	80
Vinoth	77
Divya	88
Ishitha	95
Thomas	68
The grades are computed as follows :

Range	Grade
<60	       F
<70	       D
<80	       C
<90	       B
<100       A -->
<!DOCTYPE html>
<html>

<head>
    <title>student grade</title>
</head>

<body>
    <script>
        var students = [["David", 80], ["Vinoth", 77], ["Divya", 88], ["Ishitha", 95], ["Thomas", 68]];
        var averagem = 0;
        for (var i = 0; i < students.length; i++) {
            averagem = averagem + students[i][1];
            var avge = (averagem / students.length);
        }
        console.log("the average marks is " + avge);
        if(avge < 60) {
            console.log("Grade is F");
        }
        else if(avge < 70) {
            console.log("Grade is D");
        }
        else if(avge < 80) {
            console.log("Grade is C");
        }
        else if(avge < 90) {
            console.log("Grade is B");
        }
        else if(avge < 100) {
            console.log("Grade is A");
        }
    </script>
</body>

</html>
