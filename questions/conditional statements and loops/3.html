<!-- Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result -->
<!DOCTYPE html>
<html>
    <head>
        <title>sort three numbers</title>
    </head>
    <body>
        <script>
            function sort(a, b, c) {
                if(a>b && b>c){
                    console.log(a, b, c);
                }
                else if(b>a&&a>c){
                    console.log(b,a,c);
                }
                else if(c>a&&b>a) {
                    console.log(c,b,a);
                }
                else if(c>a&&a>b){
                    console.log(c,a,b);
                }
                else if(a>c&&c>b){
                    console.log(a,c,b);
                }
                else {
                    console.log(b,c,a); // wrong 
                }
            }
            sort(prompt(" "),prompt(" "),prompt(" "));
        </script>
    </body>
</html>
