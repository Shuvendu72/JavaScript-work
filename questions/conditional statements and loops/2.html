<!-- Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign. -->
<!DOCTYPE html>
<html>
    <head>
        <title> sign Display </title>
    </head>
    <body>
        <script>
            var x =prompt("enter the value of 1st no");
            var y =prompt("enter the value of 2nd no");
            var z =prompt("enter the value of 3rd no");
            var product = x* y* z;
            if(product > 0){
                var sign = "positive";
            }
            else {
                sign = "negetive";
            }
            alert("the sign is " + sign);
        
        </script>
    </body>
</html>
