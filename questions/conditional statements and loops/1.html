<!-- Write a JavaScript program that accept two integers and display the larger. -->
<!DOCTYPE html>
<html>
    <head>
        <title>larger number b/t two numbers</title>
    </head>
    <body>
        <script>
            function larger (a, b) {
                if(a > b){
                    var x = a;
                }
                else {
                    x = b;
                }
                return x;
            }
            console.log(larger(prompt("enter 1st number"),prompt("enter 2nd number")))
        </script>
    </body>
</html>
