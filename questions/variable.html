<!DOCTYPE html>
<html>
    <head>
        <title>variable</title>
    </head>
    <body>
        <p id="state"></p>
        <script>
            var x , y;
            x = "7" + 3 + 4;         // 734
            y = 3 + 4 + "8";        // 78
            document.getElementById("state").innerHTML =   y;
        </script>
    </body>
</html>
