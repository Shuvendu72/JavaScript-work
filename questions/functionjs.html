<!DOCTYPE html>
<html>
    <head>
        <title>Functions in javascript</title>
        
    </head>
    <body>
        <h1>The is use of function</h1>
        <p id="ex"></p>
        <script>
                function myfunction(p1, p2) {
                    return p1 * p2;
                }
                var x = myfunction(4,6);
                document.getElementById("ex").innerHTML= x;
                // document.getElementById("ex").innerHTML= myfunction(3 , 6);
            </script>
    </body>
</html>
