<!DOCTYPE html>
<html>
    <head>
        <title>current date</title>
    </head>
    <body>
        <h1> Write a JavaScript program to get the current date.
                Expected Output :
                mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy</h1>
        <script>
            var m = new Date();
            var months = [01, 02, 03, 04, 05, 06 ,07, 08, 09, 10, 11, 12];
            var month = months[m.getMonth()];
            var days = [01, 02, 03, 04, 05, 06 ,07];
            var day = days[m.getDay()];
            var year = m.getFullYear() +1;
            console.log(month + "-" + day  + "-" + year + "," + month + "/" + day  + "/" + year );
        </script>        
    </body>
</html>
