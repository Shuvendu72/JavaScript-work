<!-- Write a JavaScript function to check whether a string is blank or not -->
<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        Is_blank = input => {
            if(input.length === 0)
            return true;
            else
            return false;
        }
        console.log(Is_blank(''))
        console.log(Is_blank('acdfdg'))
    </script>
</body>
</html>
