<!-- Write a JavaScript program to compute the sum of an array of integers -->
<!DOCTYPE html>
<html>
    <head>
        <title>sum of array of integers</title>
    </head>
    <body>
        <script>
            var Numbers = [1,2,3,4,5,6,];
            var sum = 0;
            for(var i = 0; i < Numbers.length; i++) {
                sum = sum + Numbers[i];

            }
            console.log(sum);
        </script>
    </body>
</html>
